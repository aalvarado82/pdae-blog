<a href="{{ .Permalink }}" class="post-card">
  <div class="bg-white p-20">
    <h2 class="text-blue-sapphire fs-22 fw-bold mt-0">
      {{ .Title }}
    </h2>
    <p class="text-jungle-green mt-16">
      {{ .Description }}
    </p>
    <p class="text-jungle-green">
      <em>Última actualización <span class="fw-bold">{{ .Date.Day }} de {{ index $.Site.Data.months (printf "%d" .Date.Month) }} de {{ .Date.Year }}</span></em>
    </p>
  </div>
</a>
